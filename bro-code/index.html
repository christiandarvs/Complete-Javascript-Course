<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Basic Calculator</h1>
    <h2 id="firstNum">
      First Number:
      <input type="number" name="firstNumType" id="firstNumInput" />
    </h2>
    <h2 id="secondNum">
      Second Number:
      <input type="number" name="secondNumType" id="secondNumInput" />
    </h2>
    <div class="choices">
      <button type="button" id="addBtn">Add</button>
      <button type="button" id="subtractBtn">Subtract</button>
      <button type="button" id="multiplyBtn">Multiply</button>
      <button type="button" id="divideBtn">Divide</button>
      <button type="button" id="clrBtn">Clear</button>
    </div>
    <h2 id="result">Result:</h2>
    <script src="./js/calculator.js"></script>
  </body>
</html>
